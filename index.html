<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Catching Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="custom.js" defer></script>
  </head>
  <body>
    <div class="game">
      <div class="gameOverContainer">
        <p class="use-key">Use Arrow Keys</p>
        <p class="gameOver-text">Game Over</p>
        <p class="score"></p>
      </div>
      <div class="restart"></div>
      <div class="reload">
        <span><i class="fa fa-refresh refresh-icon"></i></span>
      </div>
      <div class="fruits"></div>
      <div class="basket">
        <img src="./fruit.png" class="basket-image" alt="basket_image" />
      </div>
      <div class="danger-line"></div>
    </div>
  </body>
</html>
